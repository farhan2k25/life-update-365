<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Update | RETINA HD</title>
    <style>
        :root {
            /* Pure high-contrast colors for zero blur */
            --bg-color: #000000;
            --dot-passed: #ff3b30; 
            --dot-today: #ffffff;
            --dot-future: #242426; /* Slightly brighter grey to avoid pixel artifacts */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            height: 2220px; 
            width: 1080px;  
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 280px;
        }

        .header-container {
            text-align: center;
            margin-bottom: 100px;
            width: 100%;
        }

        #quote-display {
            font-style: italic;
            font-weight: 500;
            font-size: 38px; /* Precise pixel size */
            color: #8e8e93;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        #year-display {
            font-size: 180px; /* Thicker and Larger */
            font-weight: 900;
            line-height: 1;
            margin-bottom: 25px;
            letter-spacing: -5px;
        }

        #stats-display {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(15, 45px); /* Perfectly aligned */
            gap: 22px; 
            justify-content: center;
        }

        .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--dot-future);
        }

        .dot.passed {
            background-color: var(--dot-passed);
        }

        .dot.today {
            background-color: var(--dot-today);
            box-shadow: 0 0 40px #ffffff;
            transform: scale(1.6);
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div id="quote-display"></div>
        <h1 id="year-display"></h1>
        <div id="stats-display"></div>
    </div>

    <div id="calendar-grid"></div>

    <script>
        const QUOTES = ["Action is everything", "Focus on the now", "The journey is the reward", "One day at a time", "Time is a gift"];

        function init() {
            const now = new Date();
            const year = now.getFullYear();
            const start = new Date(year, 0, 1);
            start.setHours(0, 0, 0, 0);
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);
            const dayOfYear = Math.floor((today - start) / 86400000) + 1;
            const totalDays = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 366 : 365;

            document.getElementById('year-display').innerText = year;
            document.getElementById('stats-display').innerText = `${dayOfYear} / ${totalDays} â€¢ ${((dayOfYear/totalDays)*100).toFixed(1)}%`;
            document.getElementById('quote-display').innerText = QUOTES[dayOfYear % QUOTES.length];

            const grid = document.getElementById('calendar-grid');
            for (let i = 1; i <= totalDays; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i < dayOfYear ? ' passed' : i === dayOfYear ? ' today' : '');
                grid.appendChild(dot);
            }
        }
        init();
    </script>
</body>
  </html>
