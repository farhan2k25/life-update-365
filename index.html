<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Update | 365 HD</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #10121a 0%, #000000 100%);
            --dot-passed: #ff3b30; 
            --dot-today: #ffffff;
            --dot-future: #1c1c1e;
            
            /* LARGE SIZES FOR SCREENSHOT API */
            --dot-size: 22px; 
            --grid-gap: 14px;
            --grid-max-width: 900px; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--bg-gradient);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            height: 2220px; /* Force internal height */
            width: 1080px;  /* Force internal width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 250px; /* Pushes content down to eye level */
        }

        .header-container {
            text-align: center;
            margin-bottom: 80px;
            width: 100%;
        }

        #quote-display {
            font-style: italic;
            font-size: 2.5rem; /* Large for HD */
            color: #8e8e93;
            margin-bottom: 20px;
        }

        #year-display {
            font-size: 10rem; /* Huge Year */
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
        }

        #stats-display {
            font-size: 2.8rem; /* Large Stats */
            font-weight: 800;
            letter-spacing: 0.1em;
        }

        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr); 
            gap: var(--grid-gap);
            width: var(--grid-max-width);
        }

        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            border-radius: 50%;
            background-color: var(--dot-future);
        }

        .dot.passed { background-color: var(--dot-passed); }
        .dot.today {
            background-color: var(--dot-today);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div id="quote-display"></div>
        <h1 id="year-display"></h1>
        <div id="stats-display"></div>
    </div>

    <div id="calendar-grid"></div>

    <script>
        const QUOTES = ["Action is everything", "Focus on the now", "The journey is the reward", "One day at a time", "Time is a gift"];

        function init() {
            const now = new Date();
            const year = now.getFullYear();
            const start = new Date(year, 0, 1);
            start.setHours(0, 0, 0, 0);
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);
            const dayOfYear = Math.floor((today - start) / 86400000) + 1;
            const totalDays = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 366 : 365;

            document.getElementById('year-display').innerText = year;
            document.getElementById('stats-display').innerText = `${dayOfYear} / ${totalDays} â€¢ ${((dayOfYear/totalDays)*100).toFixed(1)}%`;
            document.getElementById('quote-display').innerText = QUOTES[dayOfYear % QUOTES.length];

            const grid = document.getElementById('calendar-grid');
            for (let i = 1; i <= totalDays; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i < dayOfYear ? ' passed' : i === dayOfYear ? ' today' : '');
                grid.appendChild(dot);
            }
        }
        init();
    </script>
</body>
  </html>
